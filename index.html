<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #FFFFFF;
      margin: 0;
      padding: 0;
      color: #7F7F7F;
    }
    /* Top strip with logo */
    .top-bar {
      background: #FFFFFF;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
    }
    .top-bar img {
      height: 60px;
    }

    
    /* Banner */
    .banner img {
      width: 100%;
      height: auto;     /* keep proportions */
      display: block;
      object-fit: cover; /* optional, keeps banner nicely cropped */
    }
    
    .carousel {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }
    
    /* Navigation buttons */
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    
    .carousel .prev {
      left: 10px;
    }
    
    .carousel .next {
      right: 10px;
    }

    /* Title and subtitle */
    .page-header {
      padding: 30px 40px 20px;
      text-align: left;
    }
    .page-header h1 {
      color: #0064AE;
      font-size: 2.8em;
      margin: 0 0 10px;
    }
    .page-header h2 {
      color: #7F7F7F;
      font-size: 1.4em;
      margin: 0;
    }
    /* Document buttons */
    .doc-links {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 40px 60px;
    }
    .doc-links a {
      flex: 1 1 250px;
      text-align: center;
      padding: 14px 20px;
      background: #f2f2f2;
      border: 1px solid #7F7F7F;
      border-radius: 6px;
      color: #7F7F7F;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.2s ease-in-out;
    }
    .doc-links a:hover {
      background: #0064AE;
      color: #FFFFFF;
      border-color: #0064AE;
    }
    footer {
      position: fixed;   /* always visible */
      bottom: 0;         /* attach to bottom */
      right: 0;          /* attach to right */
      font-size: 12px;   /* small text */
      color: #7F7F7F;    /* grey tone */
      padding: 5px 10px; /* space around text */
    }
    
    .video-section {
      text-align: center;
    }    

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* keeps 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-height: 450px;
      max-width: 800px;   /* bigger on desktops */
      width: 100%;        /* responsive on smaller screens */
      margin: 0 auto;     /* centers horizontally */
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;  /* iframe fills the container */
      height: 100%;
    }
      
    /* Media query for smartphones */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.3em;
      }
      p, a, button {
        font-size: 1.1em;
      }
    }  
  </style>
</head>

  </footer>
 <script>
  const carousel = document.querySelector('.carousel-images');
  const images = document.querySelectorAll('.carousel-images img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  let index = 0;

  function showSlide(i) {
    if (i >= images.length) index = 0;
    if (i < 0) index = images.length - 1;
    carousel.style.transform = `translateX(${-index * 100}%)`;
  }

  nextBtn.addEventListener('click', () => {
    index++;
    showSlide(index);
  });

  prevBtn.addEventListener('click', () => {
    index--;
    showSlide(index);
  });

  // Optional: auto-slide every 5 seconds
  setInterval(() => {
    index++;
    showSlide(index);
  }, 5000);
</script>
